<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напоминания</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Напоминания</h1>
        <form id="reminder-form">
            <input type="text" id="comment" placeholder="Комментарий..." required>
            <input type="time" id="time" required>
            <input type="number" id="interval-value" placeholder="Интервал" required>
            <select id="interval-unit">
                <option value="minutes">минуты</option>
                <option value="hours">часы</option>
                <option value="days">дни</option>
                <option value="weeks">недели</option>
            </select>
            <input type="number" id="repeats-count" placeholder="Число повторов" min="1">
            <label><input type="checkbox" id="permanent"> Постоянно</label>
            <button type="submit">Добавить напоминание</button>
        </form>
        <ul id="reminders-list"></ul>
    </div>
    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
